<div class="wrapper">
    <div><h3>Globomatics Registration Form using Docker Compose</h3></div>
    <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
        
    </div>
    <form class="bikeform" [formGroup]="bikeform" (ngSubmit)="submitRegistration()" novalidate>
        <div class="input__fields">
            <input type="text" class="input" formControlName="name" placeholder="Name" required autofocus/>
            <input type="email" class="input" formControlName="email" placeholder="Email" required/>
            <input type="text" class="input" formControlName="phone" placeholder="Phone" required/>
            <select class="input" formControlName="model" placeholder="Model" required>
                <option value="">Please select a bike</option>
                <option *ngFor="let m of models"
                        [value]="m">
                        {{m}}
                </option>
            </select>
            <input type="text" class="input" formControlName="serialNumber" placeholder="Serial Number" required/>
            <input type="text" class="input" formControlName="purchasePrice" placeholder="Price" required/>
            <input type="text" class="input" formControlName="purchaseDate" placeholder="Purchase Date" required/>
        </div>
        <div class="textarea__field">
            <textarea formControlName="feedback" placeholder="Feedback"></textarea>
            <div><button type="submit" class="btn btn-primary" >Send</button></div>
        </div>
    </form>
</div>
